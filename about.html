<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me – Corkboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --note-size: min(80vw, 280px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background-color: #c49b6c; /* Dusty beige base color */
      background-image: url("https://www.transparenttextures.com/patterns/wine-cork.png");
      background-repeat: repeat;
      min-height: 100vh;
    }

    .board-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .note {
      width: var(--note-size);
      min-height: 160px;
      padding: 16px;
      background: #fffb7d;
      box-shadow: 2px 3px 6px rgba(0,0,0,0.25);
      transform: rotate(var(--r, 0deg));
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .note:hover {
      transform: scale(1.05) rotate(0deg);
      box-shadow: 4px 6px 12px rgba(0,0,0,0.35);
      z-index: 10;
    }

    .note.blue  { background: #bae1ff; --r: 1.5deg; }
    .note.red   { background: #ffbaba; --r: -2deg; }
    .note.green { background: #baffc9; --r: 2deg; }

    .note h2 {
      margin: 0 0 8px;
      font-size: 1.3rem;
    }

    .note p {
      margin: 0;
      font-size: 1rem;
    }

    .pin {
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      pointer-events: none;
    }

    @media (max-width: 500px) {
      .note {
        width: 90vw;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="board-container">
    <div class="note">
      <img class="pin" src="https://static.vecteezy.com/system/resources/thumbnails/011/421/124/small_2x/glossy-red-push-pin-png.png" alt="pin">
      <h2>About Me</h2>
      <p>Hello! I am Jochem!</p>
    </div>

    <div class="note blue">
      <img class="pin" src="https://static.vecteezy.com/system/resources/thumbnails/011/421/124/small_2x/glossy-red-push-pin-png.png" alt="pin">
      <h2>Skills</h2>
      <p>HTML · Laravel · JavaScript · Unreal Engine · PHP · Python</p>
    </div>

    <div class="note red">
      <img class="pin" src="https://static.vecteezy.com/system/resources/thumbnails/011/421/124/small_2x/glossy-red-push-pin-png.png" alt="pin">
      <h2>Fun Fact</h2>
      <p>Paypa Boat!</p>
    </div>

    <div class="note green">
      <img class="pin" src="https://static.vecteezy.com/system/resources/thumbnails/011/421/124/small_2x/glossy-red-push-pin-png.png" alt="pin">
      <h2>Currently Learning</h2>
      <p>Unreal Engine · 3D modeling · more coding languages · AI</p>
    </div>
  </div>
</body>
</html>
