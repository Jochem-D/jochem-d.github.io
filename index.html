<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Portfolio</title>

  <!-- 98.css for Windows 95 style -->
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="./css/index.css"/>

  <!-- Preload WinBox latest version -->
  <link rel="preload" href="https://unpkg.com/winbox@0.2.82/dist/winbox.bundle.min.js" as="script">
</head>
<body>



  
<!-- Desktop icons -->
<div class="desktop-icons">
  <div class="icon" data-id="note1">
    <img src="./img/my-photo1.png" alt="My Photo" />
    <span>Photo 1</span>
    <button class="close-btn" aria-label="Close">×</button>
  </div>

  <div class="icon" data-id="note2">
    <img src="./img/my-photo2.png" alt="My Photo 2" />
    <span>Photo 2</span>
    <button class="close-btn" aria-label="Close">×</button>
  </div>
</div>







  <!-- Taskbar -->
  <div class="taskbar">
    <button id="start-button" aria-label="Start Menu">
      <img src="https://win98icons.alexmeub.com/icons/png/start-button.png" alt="Start Icon" />
      Start
    </button>

    <!-- WinBox Launch Buttons -->
    <button class="tab-btn" data-window="about">🖥 About</button>
    <button class="tab-btn" data-window="music">🎵 Music</button>
    <button class="tab-btn" data-window="accomplishments">🏆 Trophies</button>
    <button class="tab-btn" data-window="gaming">🎮 Gaming</button>
  </div>

  <!-- Start Menu -->
  <div id="start-menu" role="menu" aria-hidden="true">
    <button id="open-brogrammer">🕹️ Brogrammer Game</button>
    <button onclick="openWinBox('jukebox.html', '🎵 Music Player', 1300, 1200)">🎵 Music Player</button>
    <button onclick="openWinBox('accomplishments.html', '🏆 Accomplishments')">🏆 Accomplishments</button>
    <button onclick="openWinBox('hobbies.html', '🎮 Gaming & Anime')">🎮 Gaming & Anime</button>
  </div>

  <!-- Main content window -->
  <div class="window" id="main-window" style="max-width:600px; margin: 3rem auto 0;">
    <div class="title-bar">
      <div class="title-bar-text">Portfolio Site Jochem Dijkdrent</div>
    </div>
    <div class="window-body">
      <p id="content">Welcome to my windows themed portfolio site! Feel free to look around and try all the tabs!</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/winbox@0.2.82/dist/winbox.bundle.min.js" async></script>
  <script src="./javascript/index.js" defer></script>
  <script src="/js/achievements.js"></script>
</body>
</html>
